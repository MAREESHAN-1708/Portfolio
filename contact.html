  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #141e30, #243b55, #0f2027, #203a43);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Gradient text utility */
    .gradient-text {
      background: linear-gradient(90deg, #ff416c, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      font-weight: bold;
    }

    header {
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      position: relative;
    }

    header a.logo {
      font-size: 2rem;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header a.logo img {
      height: 35px;   /* small logo size */
      width: auto;
      display: block;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      background: linear-gradient(90deg, #ff416c, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    /* Menu Icon */
    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
      display: none;
      color: #ffcc70;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 5%;
        background: rgba(0,0,0,0.8);
        padding: 1.5rem;
        border-radius: 0.5rem;
        animation: slideIn 0.4s ease;
      }

      nav.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Contact Section */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 3rem;
    }

    .contact-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 3rem;
      max-width: 600px;
      text-align: center;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-card h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .contact-info {
      margin: 2rem 0;
    }

    .contact-info p {
      margin: 0.8rem 0;
      font-size: 1.2rem;
      color: #ddd;
    }

    .contact-info i {
      background: linear-gradient(90deg, #ff416c, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      margin-right: 10px;
    }

    /* Social Links */
    .social-links {
      margin-top: 2rem;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #ff416c, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      transition: 0.3s;
    }

    .social-links a:hover {
      opacity: 0.8;
      transform: scale(1.2);
    }

    /* Back Button */
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #ff416c, #ffcc70);
      color: #000;
      font-weight: bold;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

  <!-- JavaScript for Menu Toggle -->

    document.addEventListener("DOMContentLoaded", () => {
